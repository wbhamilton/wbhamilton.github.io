# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: 1twentyeight
author: wbhamilton
email: brad@1twentyeight.com
description: 'Technology, Photography, Missiology, &amp; Me.'
show_excerpts: true # set to true to show excerpts on the homepage

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass
plainwhite:
  name: Brad Hamilton
  tagline: purveyor of fine instruction
  date_format: "%b %-d, %Y"
  sitemap: true # set to true to generate sitemap.xml content
  navigation:
    - title: Home
      url: "/my-work"
    - title: About
      url: "/about"
  sitemap: true
  disqus_shortname: 1twentyeight-com
  analytics_id: "UA-4507895-4"

  # generate social links in footer
  social_links:
    twitter: wbhamilton
    instagram: wbhamilton
    linkedIn: in/wbhamilton

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
 - /about.md

# Build settings
# theme: minima
remote_theme: thelehhman/plainwhite-jekyll
plugins:
  - jekyll-seo-tag
  - jekyll-feed

